<title>Technovate 2020</title>
<link rel = "icon" href ="{% static 'gallery/logo.png' %}" type = "image/x-icon"> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<body style=" margin: 0; overflow: hidden">

    <div class="navbar-header">

        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>

      </button>
      <a class="navbar-brand" style="color:white;" href="{% url 'Home:index' %}">Technovate 2020</a>

    <div class="collapse navbar-collapse" style="color:white;" id="bs-example-navbar-collapse-1">

  </div><!-- /.container-fluid -->
</nav>


<!-- partial:index.partial.html -->
